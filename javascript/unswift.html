<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Unswift to a intities inside a array..</p>
    <p id="bucket"></p>
    <p id="bucket1"></p>
    <script>
        let fruits = ["Mango", "Banana", "Grapes"];
        document.getElementById("bucket").innerHTML = fruits;
        fruits.unshift("Orange");
        document.getElementById("bucket1").innerHTML = fruits;
    </script>
</body>
</html>
