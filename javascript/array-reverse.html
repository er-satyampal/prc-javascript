<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> Array-revrse in html page</h1>


    <p id="bucket"></p>
    <p id="bucket1"></p>
   
    <script>
        const friends= ["Raju", "Mohit","Shiva", "Sumit","Rohit"];
        document.getElementById("bucket").innerHTML = friends;
        friends.reverse();
        document.getElementById("bucket1").innerHTML = friends;
    </script>
</body>
