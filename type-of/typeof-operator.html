<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>In this html page we will learn about the typeof-operator in js.
        and also we aware hou they will work?
    </h3>
    <p id="bucket"> </p>
    <script> 
        document.getElementById("bucket").innerHTML = 
          typeof "john" + "<br>" +
          typeof 3.14 + "<br>" +
          typeof NaN + "<br>" +
          typeof false + "<br>" +
          typeof [1,2,3,4] + "<br>" +
          typeof {name:'john', age:34} + "<br>" +
          typeof new Date() + "<br>" +
          typeof function () {} + "<br>" +
          typeof myCar + "<br>" +
          typeof null;
    </script>
      
</body>
</html>
