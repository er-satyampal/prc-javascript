<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Integers (numbers without a period or exponent notation) are accurate up to 15 digits:</p>

<p id="demo"></p>

<script>
let x = 9999999999999;
let y = 99999999999999906787;
document.getElementById("demo").innerHTML = x + "<br>" + y;
</script>

</body>
</html>
