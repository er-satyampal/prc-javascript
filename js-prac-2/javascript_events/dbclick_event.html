<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is a double-click-event in the js</p>
    <input type="text" id="myselect" ondblclick="myfunction()" value=" ">
    <script>
        function myfunction(){
            let x = document.getElementById("myselect").value;
            document.getElementById("bucket").innerHTML="you have selected "+" "+ x;
        }
    </script>
    <p id="bucket"></p>
</body>
</html>
