<html>
    <head>
        <title>
            mouseover-event in js
        </title>
    </head>
    <body>
        <img src="../media/images/lake-1910263__340.jpg" alt="Sorry this image is not availble in this html page" onmouseover="myfunction(this)">
        <script>
            function myfunction(x){
                x.style.border="solid red 5px";
            }
        </script>
    </body>
</html>
