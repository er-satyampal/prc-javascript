<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>In This html page you will learn about the select event. and how it will work?</p>
    <input type="text" id="myid">
    <script>
        document.getElementById("myid").addEventListener("select", myfunction);
        function myfunction(){
            let x = document.getElementById("myid");
            document.getElementById("bucket").innerHTML="You have selected :"+ x.value;

        }
    </script>
    <p id="bucket"></p>
</body>
</html>
