<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><b>In this html page we will learn about the ended controls in audio/videos</b></p>
    <video controls onended="myfunction()">
        <source src="../videos/mov_bbb.mp4" type="video/mp4">
        <source src="../videos/mov_bbb.mp4" type="video/ogg">
    </video>
    <script>
        function myfunction(){
            alert("In this js page we have used ended-controls-event");
        }
    </script>
</body>

</html>
