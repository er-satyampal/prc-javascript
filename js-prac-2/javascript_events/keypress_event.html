<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is a keypress-event in the html page.</p>
    <input type="text" onkeypress="myfunction()" id="input" value=" ">
    <script>
        function myfunction(){
            let x = document.getElementById("input").value;
            alert("you ave pressed :" + x);
        }
    </script>

</body>
</html>
