<html>
    <head>
        <title>
            mousemove-event in js
        </title>
    </head>
   <p>In this html page you will learn about the mousemove(mouse-over) event.</p>
   <img onmousemove="myfunction(this) " src="../media/images/image2.jpg" alt="Sorry this media is not availble in this html page">
<script>
    function myfunction(x){
     x.style.height ="100px";
     x.style.width="130px";
    }
</script>
</html>
