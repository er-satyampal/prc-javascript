<html>
    <head>
        <title> 
            paste-event in js
        </title>
    </head>
    <body>
        <p><span>
            In this html page you will learn about the paste even in javascript..
            So may be you can easily understand what want I want to be share with  you...

        </span></p>
        paste here: <input type="text" id="userinput" onpaste="myfunction()" value=" ">

            }

        <p id="bucket"></p>
