<html>
    <head>
        <title>
            Adding-Array-Element in js page..
        </title>
    </head>
    <body>
        <p id="satya"></p>
    <p>In this page we will learn about that "How we can add a new intities inside the Array "</p>
    <script>
        const friends=["Majesh", "Mohan", "Shiva"];
        friends.push("shiva");
        document.getElementById("satya").innerHTML = friends;
    </script>
    </body>
</html>
