<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <p id="bucket"></p>

<script>

    let day = 6;
    switch (day) {
        case 0: 
            day = "Sunday";
            break; // (This break tag is use to teminate the computing.)
        
        case 1:
            day = "Monday";
            break; // (This break tag is use to teminate the computing.)
       
        case 2: 
            day = "Tuesday";
            break; // (This break tag is use to teminate the computing.)
        
        case 3: 
             day = "Wednesday";
             break; // (This break tag is use to teminate the computing.)
  
        case 4:
            day = "Thursday";
            break; // (This break tag is use to teminate the computing.)

        case 5:
            day = "Friday";
            break; // (This break tag is use to teminate the computing.)

        case 6:
            day = "Saturday";
            break; // (This break tag is use to teminate the computing.)
    }   
    document.getElementById('bucket').innerHTML = day;
   </script>
</body>
</html>
