<html>
    <head>
        <title>
            looping-js
        </title>
    </head>
    <body>
    <h1>Array-for-reach looping.</h1>
    <p id="bucket"></p>
    <script>
        const friends = ["Shivam", "Mohit", "Monu", "Golu"];
        let a = "";
        friends.forEach(myfuntion);
     function myfuntion(value){
     a += value;

     }
     document.getElementById("bucket").innerHTML = a;
    </script>

    </body>
</html>
