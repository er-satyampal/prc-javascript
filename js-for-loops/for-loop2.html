<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>This is For-Loop in which we will make increament of operators</h2>
    <p id="bucket"></p>
    <script>
        let x = " ";

        for(let i = 0;
         i < 8; i++ ){
            x += "Number's"+i+"</br>";
        }
        document.getElementById("bucket").innerHTML = x;
    </script>
</body>
</html>
