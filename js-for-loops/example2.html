<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>In this html page we will learn about the loops </h1>
<p id="bucket"></p>
<script>
    const friends = [ "Rohit", "Shiva","Rajesh", "Mohan", "Sumit", "Rupesh", "Roshan", "Raju"];
    let a = 5;
    let b = friends.length;
    let c = "";
    for(; a < b ; a++){
        c += friends[a]+"</br>";
    } 
    document.getElementById("bucket").innerHTML = c;
</script>
</body>
</html>
