<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>In this html page we will learn about the looping in the erray.</h3>
    <p id="demo"></p>

    <script>
    const cars = [ "Rohit", "Shiva","Rajesh", "Mohan", "Sumit", "Rupesh", "Roshan", "Raju"];
    let a, len, text;
    for 
    (a = 0, 
    
    b = cars.length, 
    
    text = ""; a < b; a++
    
    )
    {
      text += cars[a] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
